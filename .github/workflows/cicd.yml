# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [ 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Backup .env
      run: |
          if [ -f .env ]; then mv .env /tmp/env-backup; fi
    - uses: actions/checkout@v4
    - name: Restore .env
      run: |
          if [ -f /tmp/env-backup ]; then mv /tmp/env-backup .env; fi
    - name: Use Node.js ${{ matrix.node-version }}      
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Create logs directory
      run: mkdir -p logs
    - name: Stop existing PM2 process
      run: sudo pm2 stop backend || true
    - name: Delete existing PM2 process
      run: sudo pm2 delete backend || true
    - name: Start application with PM2
      run: sudo pm2 start ecosystem.config.json
    - name: Save PM2 configuration
      run: sudo pm2 save
    - name: Setup PM2 startup
      run: sudo pm2 startup || true
